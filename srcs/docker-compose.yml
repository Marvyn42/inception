version: '3.3'

services:
    nginx:
        container_name:
            nginx
        build:
            ./requirements/nginx
        volumes:
            - type: volume
              source: data1
              target: /code
        ports:
            - "443:443"
        restart:
            unless-stopped
        depends_on:
            - wordpress
        networks:
            - network

    wordpress:
        container_name:
            wordpress
        build:
            ./requirements/wordpress
        depends_on:
            - mariadb
        env_file:
            - .env
        environment:
            - ADMIN_USER=${ADMIN_USER}
            - ADMIN_PASSWORD=${ADMIN_PASSWORD}
            - ADMIN_MAIL=${ADMIN_MAIL}
            - USER_NAME=${USER_NAME}
            - USER_PASSWORD=${USER_PASSWORD}
            - USER_MAIL=${USER_MAIL}
        volumes:
            - type: volume
              source: data1
              target: /code
        networks:
            - network
        restart:
            unless-stopped

    mariadb:
        container_name: mariadb
        build:
			context: ./requirements/mariadb
			args:
				- MYSQL_CLIENT=${MYSQL_CLIENT}
				- MYSQL_NAME=${MYSQL_NAME}
				- MYSQL_USER=${MYSQL_USER}
				- MYSQL_PASSWORD=${MYSQL_PASSWORD}
        volumes:
            - type: volume
              source: data2
              target: /var
        restart:
            unless-stopped
        networks:
            - network


networks:
    network:

volumes:
    data1:
        driver_opts:
            type: "none"
            o: "bind"
            device: "/home/user42/Documents/inception/srcs/requirements/code"
    data2:
        driver_opts:
            type: "none"
            o: "bind"
            device: "/home/user42/Documents/inception/srcs/requirements/data"
